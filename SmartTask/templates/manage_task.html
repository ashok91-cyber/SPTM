<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Tasks | Task Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}
body{
  background:#f4f6fb;
  min-height:100vh;
}

/* Header */
.header{
  background:linear-gradient(135deg,#4f46e5,#9333ea);
  padding:15px 25px;
  color:#fff;
  display:flex;
  align-items:center;
  gap:15px;
}
.back-btn{
  font-size:22px;
  cursor:pointer;
}

/* Container */
.container{
  max-width:1100px;
  margin:30px auto;
  padding:0 20px;
}

/* Top actions */
.top-actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:15px;
  margin-bottom:25px;
}
.add-btn{
  background:#6366f1;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:8px;
  cursor:pointer;
}

/* Task grid */
.task-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.task-card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
}
.status{
  font-size:12px;
  padding:4px 10px;
  border-radius:20px;
  display:inline-block;
  margin-bottom:10px;
}
.pending{background:#fee2e2;color:#b91c1c;}
.completed{background:#dcfce7;color:#15803d;}

.task-actions{
  display:flex;
  gap:10px;
  margin-top:15px;
}
.task-actions button{
  flex:1;
  padding:8px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
}
.edit-btn{background:#e0e7ff;color:#4f46e5;}
.delete-btn{background:#fee2e2;color:#b91c1c;}

/* ===== FORM (ADD / EDIT SAME) ===== */
.task-form{
  background:#fff;
  padding:25px;
  border-radius:12px;
  box-shadow:0 8px 25px rgba(0,0,0,0.1);
  margin-bottom:30px;
  display:none; /* JS later */
}

.form-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.form-header h3{
  color:#333;
}

.close-form{
  cursor:pointer;
  font-size:20px;
}

.task-form input,
.task-form textarea,
.task-form select{
  width:100%;
  padding:10px;
  margin-bottom:15px;
  border-radius:6px;
  border:1px solid #ccc;
  font-size:14px;
}

.form-actions{
  display:flex;
  gap:10px;
}

.save-btn{
  background:#4f46e5;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:6px;
  cursor:pointer;
  flex:1;
}

.cancel-btn{
  background:#e5e7eb;
  border:none;
  padding:10px;
  border-radius:6px;
  cursor:pointer;
  flex:1;
}

@media(max-width:500px){
  .top-actions{
    flex-direction:column;
    align-items:flex-start;
  }
}
</style>
</head>
<body>

<div class="header">
  <div class="back-btn">←</div>
  <h2>Manage Tasks</h2>
</div>

<div class="container">

  <!-- ADD / EDIT FORM -->
  <div class="task-form">
    <div class="form-header">
      <h3>Add / Edit Task</h3>
      <span class="close-form">✖</span>
    </div>

    <input type="text" placeholder="Task Title">
    <textarea rows="4" placeholder="Task Description"></textarea>

    <select>
      <option>Status</option>
      <option>Pending</option>
      <option>Completed</option>
    </select>

    <input type="date">

    <div class="form-actions">
      <button class="save-btn">Save Task</button>
      <button class="cancel-btn">Cancel</button>
    </div>
  </div>

  <!-- TOP -->
  <div class="top-actions">
    <h3>Your Tasks</h3>
    <button class="add-btn">+ Add Task</button>
  </div>

  <!-- TASKS -->
  <div class="task-grid">
    <div class="task-card">
      <span class="status pending">Pending</span>
      <h4>Django Authentication</h4>
      <p>Login, signup and logout setup</p>
      <div class="task-actions">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>

    <div class="task-card">
      <span class="status completed">Completed</span>
      <h4>Dashboard UI</h4>
      <p>Responsive dashboard layout</p>
      <div class="task-actions">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  </div>

</div>

</body>
</html>
