<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f4f6fb;
    }

    /* Header */
   .header {
  background: linear-gradient(135deg, #4f46e5, #9333ea);
  padding: 15px 25px;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

  /* Menu toggle */
  #menu-toggle {
    display: none;
  }

  .menu-container {
  position: relative;
}

  .menu-btn {
    font-size: 26px;
    cursor: pointer;
    user-select: none;
  }

  .menu {
    position: absolute ;
    top: 60px;
    right: 0;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 160px;
    overflow: hidden;
    display: none;
    z-index: 10;
  }

  .menu a {
    display: block;
    padding: 12px 15px;
    text-decoration: none;
    color: #333;
    font-size: 14px;
  }

  .menu a:hover {
    background: #f1f3ff;
  }

  /* Toggle logic */
  #menu-toggle:checked + label + .menu {
    display: block;
  }



    /* Layout */
    .container {
      padding: 25px;
      max-width: 1100px;
      margin: auto;
    }

    /* Cards */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .card h3 {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 28px;
      font-weight: bold;
      color: #4f46e5;
    }

    /* Task Section */
    .task-section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .task-section h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .task:last-child {
      border-bottom: none;
    }

    .task-status {
      font-size: 13px;
      padding: 4px 10px;
      border-radius: 20px;
      background: #e0e7ff;
      color: #4f46e5;
    }

    .add-task {
      margin-top: 20px;
      text-align: right;
    }

    .add-task button {
      background: #6366f1;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
  <h2>Welcome, User ðŸ‘‹</h2>

  <div class="menu-container">
    <input type="checkbox" id="menu-toggle">

    <label for="menu-toggle" class="menu-btn">â˜°</label>

    <div class="menu">
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <a href="#">Logout</a>
    </div>
  </div>
</div>

  <div class="container">

    <div class="stats">
      <div class="card">
        <h3>Total Tasks</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Completed</h3>
        <p>7</p>
      </div>
      <div class="card">
        <h3>Pending</h3>
        <p>5</p>
      </div>
      <div class="card">
        <h3>Streak ðŸ”¥</h3>
        <p>4 Days</p>
      </div>
    </div>

    <div class="task-section">
      <h3>Todayâ€™s Tasks</h3>

      <div class="task">
        <span>Complete Django authentication</span>
        <span class="task-status">Pending</span>
      </div>

      <div class="task">
        <span>Design dashboard UI</span>
        <span class="task-status">Completed</span>
      </div>

      <div class="add-task">
        <button>+ Add New Task</button>
      </div>
    </div>

  </div>

</body>
</html>
