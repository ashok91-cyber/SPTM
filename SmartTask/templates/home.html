<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f4f6fb;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      padding: 15px 25px;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      font-size: 20px;
    }

    .logout-btn {
      background: #fff;
      color: #4f46e5;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Layout */
    .container {
      padding: 25px;
      max-width: 1100px;
      margin: auto;
    }

    /* Cards */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .card h3 {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 28px;
      font-weight: bold;
      color: #4f46e5;
    }

    /* Task Section */
    .task-section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .task-section h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .task:last-child {
      border-bottom: none;
    }

    .task span {
      color: #444;
    }

    .task-status {
      font-size: 13px;
      padding: 4px 10px;
      border-radius: 20px;
      background: #e0e7ff;
      color: #4f46e5;
    }

    /* Add Task Button */
    .add-task {
      margin-top: 20px;
      text-align: right;
    }

    .add-task button {
      background: #6366f1;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .add-task button:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Welcome, User ðŸ‘‹</h2>
    <button class="logout-btn">Logout</button>
  </div>

  <div class="container">

    <!-- Stats -->
    <div class="stats">
      <div class="card">
        <h3>Total Tasks</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Completed</h3>
        <p>7</p>
      </div>
      <div class="card">
        <h3>Pending</h3>
        <p>5</p>
      </div>
      <div class="card">
        <h3>Streak ðŸ”¥</h3>
        <p>4 Days</p>
      </div>
    </div>

    <!-- Task List -->
    <div class="task-section">
      <h3>Todayâ€™s Tasks</h3>

      <div class="task">
        <span>Complete Django authentication</span>
        <span class="task-status">Pending</span>
      </div>

      <div class="task">
        <span>Design dashboard UI</span>
        <span class="task-status">Completed</span>
      </div>

      <div class="task">
        <span>Push code to GitHub</span>
        <span class="task-status">Pending</span>
      </div>

      <div class="add-task">
        <button>+ Add New Task</button>
      </div>
    </div>

  </div>

</body>
</html>
